<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="/public/js/main.js" defer></script>
    <title>Click Game</title>
</head>

<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button"><i class="fas fa-play"></i></button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh"><i class="fas fa-redo"></i></button>
        <span class="pop-up__message">Hell</span>
    </section>
</body>

</html>
